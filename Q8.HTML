<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: brown;">
    <center>
    <table border="1">
        <caption>
      HealthChart
        </caption>
      <thead>
        <tr>
            <th rowspan="2" >State Of Health</th>
            <th colspan="2" >Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hrs After Eating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less Than 140</td>
        </tr>
      </tbody>
     <tbody>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td> 140 to 200</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
            <td>Diabetes</td>
            <td>More Than 126</td>
            <td>N/A</td>
            <td>More Than 200</td>
        </tr>
      </tbody>
    </table>
</center>
</body>
</html>
